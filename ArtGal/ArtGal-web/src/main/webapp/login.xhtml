<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>



		<meta charset="utf-8" />
		<title>Musik | Web Application</title>
		<meta name="description"
			content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1" />

		<link href="#{request.contextPath}/resources/css/bootstrap.css"
			type="text/css" rel="stylesheet" media="screen" />
		<link href="#{request.contextPath}/resources/css/animate.css"
			type="text/css" rel="stylesheet" media="screen" />
		<link href="#{request.contextPath}/resources/css/font-awesome.min.css"
			type="text/css" rel="stylesheet" media="screen" />
		<link
			href="#{request.contextPath}/resources/css/simple-line-icons.css"
			type="text/css" rel="stylesheet" media="screen" />
		<link href="#{request.contextPath}/resources/css/font.css"
			rel="stylesheet" type="text/css" />
		<link href="#{request.contextPath}/resources/css/app.css"
			rel="stylesheet" type="text/css" media="screen" />
	</h:head>
	<body class="bg-info dker">
		<section id="content" class="m-t-lg wrapper-md animated fadeInUp">

			<div class="container aside-xl">
				<a class="navbar-brand block" href="index.html"><span
					class="h1 font-bold">Musik</span></a>
				<section class="m-b-lg">
					<header class="wrapper text-center">
						<strong>Sign in to get in touch</strong>
					</header>
					<h:form>


						<div class="form-group">
							<h:inputText value="#{loginbean.user.userName}"
								a:placeholder="Login"
								class="form-control rounded input-lg text-center no-border" />
						</div>
						<div class="form-group">
							<h:inputSecret value="#{loginbean.user.passwordNonHasher}"
								a:placeholder="Password"
								class="form-control rounded input-lg text-center no-border" />
						</div>

						<div class="form-group">
							<h:commandButton action="#{loginbean.doLogin()}" value="Login"
								class="form-control rounded input-lg text-center no-border" />
						</div>
					</h:form>
				</section>
			</div>
		</section>

		<script src="#{request.contextPath}/resources/js/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="#{request.contextPath}/resources/js/bootstrap.js"></script>
		<!-- App -->
		<script src="#{request.contextPath}/resources/js/app.js"></script>
		<script
			src="#{request.contextPath}/resources/js/slimscroll/jquery.slimscroll.min.js"></script>
		<script src="#{request.contextPath}/resources/js/app.plugin.js"></script>

	</body>
</ui:composition>
